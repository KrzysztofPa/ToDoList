<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">

<body>
    <div class="editTask noDisplay">
        <div class="editTaskBox">
            <span> Edit task:</span>
            <div>
                <input type="text" class="editTodo" maxlength="255" placeholder="Write here, cannot be empty">
                <button id="accept">Accept</button>
                <button id="cancel">Cancel</button>
            </div>
        </div>
    </div>
    </div>
    <div class="todoList">
        <div class="newTasksContainer">
            <input type="text" class="newTodo" maxlength="255" placeholder="Write here, cannot be empty">
            <button class="addTodo">Add</button>



        </div>
        <p class="alertInfo">To do list is empty</p>
        <ul>

        </ul>










        <script src="script.js"></script>
        <script src="https://kit.fontawesome.com/ab45846060.js" crossorigin="anonymous"></script>

</body>

</html>
